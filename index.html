<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>

<body class="bg-body">

    <div class="card shadow-lg">
        <div class="p-2 bg-body-secondary">
            <img class="card-img-top song-img" alt="Ahmet Çakır">
        </div>
        <audio class="song-file" id="myAudio" class="playing"></audio>
        <div class="card-body">
            <h5 class="card-title text-center song-name"></h5>
            <p class="card-text text-center singer"></p>
            <hr>
            <input type="range" class="form-range" id="timeRange" min="0" max="100" value="0" step="0.01">
            <div class="time-values">
                <span class="current-time">0:00</span>
                <span class="max-time"></span>
            </div>
            <div class="text-center mb-2">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-primary" id="btn-prev">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                </div>
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-primary " id="btn-play-pause">
                        <i class="fa-solid fa-play "></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btn-next">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="incontainer">
                <button class="btn btn-primary bar" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volumeRange" min="0" max="100" value="50" step="1">
                </div>
            </div>
            <div class="collapse mt-3" id="collapseExample">
                <ul class="list-group">

                </ul>
            </div>
        </div>

    </div>


    <script src="js/music.js"></script>
    <script src="js/musicplayer.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
